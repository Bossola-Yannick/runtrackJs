<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big-Job</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-around">
          <span class="navbar-brand mb-0 h1">LPTF</span>
          <a class="navbar-brand text-dark fs-6 pt-3 pb-3" href="../index.html"
            >Acceuil</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./inscription.html"
            >Inscription</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./connexion.html"
            id="linkConnexion"
            >Connexion</a
          >
        </div>
      </nav>
    </header>
    <main class="row align-items-center mx-0">
      <h1 class="text-center">STUDENTS PAGE</h1>
      <p id="info" class="text-center fs-4">
        Veuillez choisir la ou les dates auquels vous souhaitez être inscrit !
      </p>
      <div class="container-fluid row m-0 p-0 justify-content-center">
        <div id="containCalandar" class="col-3">
          <h3 id="month"></h3>
          <div id="calendar" class="text-center"></div>
        </div>
        <div id="dateSelected" class="col-3">
          <h3 id="listSelected">Vous avez sélectionné :</h3>
          <div class="container">
            <div id="listDatesSelected" class="row"></div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-outline-success col-2 p-2 fs-4"
          id="valid"
        >
          Valider
        </button>
      </div>
    </main>
    <footer class="bg-secondary text-center p-4">
      <h6>&#169; BY Orkblan</h6>
    </footer>
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Mon JS -->
    <script src="../js/logout.js" defer></script>
    <script src="../js/students.js" defer></script>
  </body>
</html>
