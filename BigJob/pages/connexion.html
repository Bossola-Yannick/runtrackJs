<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big-Job</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-around">
          <span class="navbar-brand mb-0 h1">LPTF</span>
          <a class="navbar-brand text-dark fs-6 pt-3 pb-3" href="../index.html"
            >Acceuil</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./inscription.html"
            >Inscription</a
          >
          <a
            id="linkConnexion"
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./connexion.html"
            >Connexion</a
          >
        </div>
      </nav>
    </header>
    <main class="row align-items-center">
      <form action="" id="connexion" class="m-5">
        <div class="conatiner-fluid row gy-3 justify-content-center">
          <div class="col-7 text-center row justify-content-center">
            <label for="email">Votre Email</label>
            <input class="p-1 col-5" type="email" name="email" id="email" />
            <span id="emailError"></span>
          </div>
          <div class="col-7 text-center row justify-content-center">
            <label for="password">Votre Mot de Passe</label>
            <input
              class="p-1 col-5"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="col-7 text-center">
            <button class="m-5 btn btn-success col-3" type="submit">
              Valider
            </button>
          </div>
          <div class="col-7 text-center row justify-content-center">
            <span id="connexionMessage"></span>
          </div>
        </div>
      </form>
    </main>
    <footer class="bg-secondary text-center p-4">
      <h6>&#169; BY Orkblan</h6>
    </footer>
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Mon JS -->
    <script src="../js/connexion.js" type="module" defer></script>
  </body>
</html>
