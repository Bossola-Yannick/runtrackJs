<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big-Job</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-around">
          <span class="navbar-brand mb-0 h1">LPTF</span>
          <a class="navbar-brand text-dark fs-6 pt-3 pb-3" href="../index.html"
            >Acceuil</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./pages/inscription.html"
            id="linkInscription"
            >Inscription</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./connexion.html"
            id="linkConnexion"
            >Connexion</a
          >
        </div>
      </nav>
    </header>
    <main class="row align-items-center mx-0">
      <form action="" id="inscription" class="container m-0 p-0">
        <div class="row gy-3 justify-content-center mx-0">
          <h2 id="statusInscription"></h2>
          <div
            class="xl-col-7 text-center row justify-content-center mx-0 my-2"
          >
            <label for="nom">Nom</label>
            <input
              class="py-2 col-xl-3 col-10 text-center text-center"
              type="text"
              name="nom"
              id="nom"
            />
          </div>
          <div
            class="xl-col-7 text-center row justify-content-center mx-0 my-2"
          >
            <label for="prenom">Pr√©nom</label>
            <input
              class="py-2 col-xl-3 col-10 text-center"
              type="text"
              name="prenom"
              id="prenom"
            />
          </div>
          <div
            class="xl-col-7 text-center row justify-content-center mx-0 my-2"
          >
            <label for="email">Email</label>
            <input
              class="py-2 col-xl-3 col-10 text-center"
              type="email"
              name="mail"
              id="email"
            />
            <span id="emailError"></span>
          </div>
          <div
            class="xl-col-7 text-center row justify-content-center mx-0 my-2"
          >
            <label for="codeP">Code Postale</label>
            <input
              class="py-2 col-xl-3 col-10 text-center"
              type="text"
              name="codeP"
              id="codeP"
            />
            <span id="codePostalError"></span>
          </div>
          <div
            class="xl-col-7 text-center row justify-content-center mx-0 my-2"
          >
            <label for="password">Mot de Passe</label>
            <input
              class="py-2 col-xl-3 col-10 text-center"
              type="password"
              name="password"
              id="password"
            />
            <span id="passwordError"></span>
          </div>
          <div
            class="xl-col-7 text-center row justify-content-center mx-0 my-2"
          >
            <label for="confirmPassword">Confirmtion Mot de Passe</label>
            <input
              class="py-2 col-xl-3 col-10 text-center"
              type="password"
              name="password"
              id="confirmPassword"
            />
            <span id="identiquePasswordError"></span>
          </div>
          <div class="xl-col-7 text-center">
            <button class="m-5 btn btn-success col-3" type="submit">
              Valider
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer class="bg-secondary text-center p-4">
      <h6>&#169; BY Orkblan</h6>
    </footer>
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Mon JS -->
    <!-- <script src="../js/script.js" type="module" defer></script> -->
    <script src="../js/inscription.js" type="module" defer></script>
    <script src="../js/user-connected.js" type="module" defer></script>
    <!-- <script src="../js/verifInput.js" type="module" defer></script> -->
  </body>
</html>
