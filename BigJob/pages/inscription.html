<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big-Job</title>
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-around">
          <span class="navbar-brand mb-0 h1">LPTF</span>
          <a class="navbar-brand text-dark fs-6 pt-3 pb-3" href="../index.html"
            >Acceuil</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./connexion.html"
            >Connexion</a
          >
          <a
            class="navbar-brand text-dark fs-6 pt-3 pb-3"
            href="./inscription.html"
            >Inscription</a
          >
        </div>
      </nav>
    </header>
    <main>
      <form action="" id="inscription">
        <h2 id="statusInscription"></h2>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" />
        <label for="prenom">Pr√©nom</label>
        <input type="text" name="prenom" id="prenom" />
        <label for="email">Email</label>
        <input type="email" name="mail" id="email" />
        <span id="emailError"></span>
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" />
        <label for="codeP">Code Postale</label>
        <input type="number" name="codeP" id="codeP" />
        <span id="codePostalError"></span>
        <label for="password">Mot de Passe</label>
        <input type="password" name="password" id="password" />
        <span id="passwordError"></span>
        <label for="confirmPassword">Confirmtion Mot de Passe</label>
        <input type="password" name="password" id="confirmPassword" />
        <span id="identiquePasswordError"></span>
        <button type="submit">Valider</button>
      </form>
    </main>
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Mon JS -->
    <script src="../js/connect-inscription.js" defer></script>
  </body>
</html>
